name: Build Windows Host
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Get dependencies
      run: |
        go mod init mogged-remote || true
        go get ./...

    - name: Build host.exe
      run: go build -ldflags="-s -w" -o host.exe host.go

    - name: Upload host.exe
      uses: actions/upload-artifact@v3
      with:
        name: host-windows
        path: host.exe
